<fhheader title="FeedHenry" subtext="QuickStart"></fhheader>

<section id="example">
    <div id="formWrapper">
        <p id="description">This is a basic AngularJS App that can take in your name, send it to a cloud app and display the response.</p>
        <br>

        <div class="input-group input-group">
            <input type="text" class="form-control" ng-model="nameInput" placeholder="Enter your name here.">
            <input type="text" class="form-control" ng-model="jobInput" placeholder="Enter your job title here.">
            <input type="text" class="form-control" ng-model="countryInput" placeholder="Enter your country here.">
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-block" ng-click="getNumberOfCharacters()">Say Hello From The Cloud</button>
        <div ng-show="noticeMessage" class="text-center jumbotron hello-result {{textClassName}}">{{noticeMessage}}</div>
    </div>
</section>

<fhfooter></fhfooter>
